<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      if(localStorage.getItem('user-language')) {
        document.querySelector("html").setAttribute("lang", localStorage.getItem('user-language'));
      }
      else {
        document.querySelector("html").setAttribute("lang", 'ar');
        localStorage.setItem('user-language', 'ar');
      }
    </script>
    <link rel="shortcut icon" href="./favicon.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB26qAvLSUcanXTqmv9oGk_zxwEuaIPzw&language=ar&region=EG&libraries=places,map,drawing,geometry"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
